<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Analytics ‚Äì TeamSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen p-6 text-gray-900 dark:text-white">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold" id="projectTitle">üìà Project Analytics</h1>
      <button onclick="goBack()" class="text-sm text-indigo-500 hover:underline">‚Üê Back to Tasks</button>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Bar Chart -->
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Task Status (Bar Chart)</h2>
        <canvas id="barChart" height="200"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Task Distribution (Pie Chart)</h2>
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("access_token");
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("id");

    if (!token || !projectId) {
      window.location.href = "/";
    }

    async function fetchAnalytics() {
      const res = await fetch(`/projects/${projectId}/analytics`, {
        headers: { Authorization: "Bearer " + token }
      });

      const data = await res.json();

      renderCharts(data);
    }

    function renderCharts(data) {
      const labels = ['Pending', 'In Progress', 'Done', 'Overdue'];
      const values = [data.pending, data.in_progress, data.done, data.overdue];

      // Bar Chart
      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Task Count",
            backgroundColor: ["#facc15", "#3b82f6", "#10b981", "#ef4444"],
            data: values
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      // Pie Chart
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            backgroundColor: ["#facc15", "#3b82f6", "#10b981", "#ef4444"],
            data: values
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function goBack() {
      window.location.href = `/static/tasks.html?id=${projectId}`;
    }

    fetchAnalytics();
  </script>
</body>
</html>
